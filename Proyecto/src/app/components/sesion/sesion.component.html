<form action="" (ngSubmit)="onSubmite()">
    <h2>Iniciar Registrarse</h2>
    <hr>
    <div class="form-group">
      <label for="formGroupExampleInput">Nombre</label>
      <input type="text" class="form-control" name="name" placeholder="Tu Nombre" [(ngModel)]="nombre" >
    </div>

    <div class="form-group">
      <label for="formGroupExampleInput2">Apellido</label>
      <input type="text" class="form-control" name="apellido" placeholder="Tu Apellido" [(ngModel)]="apellido" >
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Correo Electronico</label>
        <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Contrase√±a</label>
        <input type="password" class="form-control" name="pass" placeholder="*****" [(ngModel)]="cont">
      </div>


      <input type="submit" value="Crear Usuario">
  </form>
