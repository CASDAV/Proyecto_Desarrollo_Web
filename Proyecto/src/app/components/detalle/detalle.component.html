<h1>{{producto.nombre}}</h1>
<hr>
<div class="container">
    <div class="col-md-4">
        <img [src]="producto.img" class="img-fluid" [alt]="producto.nombre" >
        <br><br>
    </div>
    <div class="col-md-8">
        <h2>{{producto.bio}}</h2>
        <hr>
        <h2>{{producto.precio}}</h2>
    </div>
    <a [routerLink]="['/miscompras']" class="btn btn-outline-danger btn-block">Regresar</a>
</div>
