<form action="" (ngSubmit)="chg()">
    <h2>Modificar Informacion producto</h2>
    <hr>
    <div class="form-group">
      <label for="formGroupExampleInput">Nombre del producto</label>
      <input type="text" class="form-control" name="name" placeholder={{p.nombre}} [(ngModel)]="nombre" >
    </div>

    <div class="form-group">
      <label for="formGroupExampleInput2">Descripcion</label>
      <input type="text" class="form-control" name="bio" placeholder={{p.bio}} [(ngModel)]="bio">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Precio</label>
        <input type="Number" class="form-control" name="precio" placeholder="{{p.precio}}" [(ngModel)]="precio">
      </div>

      <input type="submit" value="Modificar">
  </form>
